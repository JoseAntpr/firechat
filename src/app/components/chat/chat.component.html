<h2>Chat</h2>
<hr>
<div class="app-mensajes" id="app-mensajes">
  <div class="text-right" *ngFor="let chat of chatService.chats">
    <span class="badge badge-primary">Fernando</span>
    <p>
      {{ chat.mensaje }}
    </p>
  </div>
</div>
<input  type="text" 
        name="mensaje" 
        [(ngModel)]="mensaje"
        class="form-control"
        (keyup.enter)="enviar_mensaje()"
        placeholder="Enviar mensaje">
